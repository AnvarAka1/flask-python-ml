{% extends "./layouts/basic.html" %}
{% block title %}Color conversion page{% endblock %}
{% block header %}Color conversion{% endblock %}
{% block content %}
<div class="row">
    <div class="col-sm-12">

        <h4>Choose any Color to convert the image to</h4>
        <p>{{error}}</p>
    </div>
</div>
<div class="row">
    <div class="col-sm-6">
        <div id="image"></div>
    </div>
    <div class="col-sm-6">

        <div class="w-100">
            <img src="{{ url_for('static', filename='images/') }}{{image}}">
        </div>
        <div class="row">

            {% for item in items: %}

            <div class="card w-100">
                <button class="btn btn-primary processing" data-url="colors"
                    data-id="{{item.id}}">{{item.title}}</button>
            </div>

            {% endfor %}
        </div>
        {% endblock%}
    </div>
</div>
