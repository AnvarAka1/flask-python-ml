<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="{{ url_for('static', filename='bg/logo.png') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.min.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap-grid.min.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">

    <title>{% block title %}{% endblock %}</title>
</head>

<body>

    <aside class="drawer pt-4">
        <div class="logo">
            <a href="/"><img src="../../static/bg/logo.png" alt="logo" /></a>
        </div>
        <ul class="drawer__list">
            <li class="drawer__list-item">
                <a href="/">Home</a>
            </li>
            <li class="drawer__list-item">
                <a href="/processing">Image processing techniques</a>
            </li>
            <li class="drawer__list-item">
                <a href="/blur">Blurring techniques</a>
            </li>
            <li class="drawer__list-item">
                <a href="/colors">Color conversion</a>
            </li>
            <li class="drawer__list-item">
                <a href="/resize">Resize the image</a>
            </li>
            <li class="drawer__list-item">
                <a href="/tutorial">Tutorial</a>
            </li>
        </ul>
    </aside>

    <div class="container pt-4">
        <div class="row mb-3">
            <div class="col-sm-12">
                <h1>{% block header %}{% endblock %}</h1>
            </div>

        </div>
        <hr />
        <div class="row">
            <div class="col-sm-12">
                {% block content %}{% endblock %}
            </div>
        </div>
    </div>
    {%block scripts%}{%endblock%}
    <script src="{{ url_for('static', filename='js/scripts.js') }}"></script>
</body>

</html>
